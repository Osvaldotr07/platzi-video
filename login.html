<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./login.css">
    <title>Sign in</title>
</head>
<body>
    <header class="header">
        <img  class="header__img "src="./images/logo-platzi-video.png"/>
    </header>
    <section class="login">
        <section class='login__container'>
            <h2>Sign in</h2>
            <form action="" class="login__container--form">
                <input type="text" placeholder="Email" class="input">
                <input type="password" placeholder="Password" class="input">
                <button class="button">Login</button>
                <div class="login__container--remember-me">
                    <label>
                        <input type="checkbox">Remember me
                    </label>
                    <a href="/">Forget my password</a>
                </div>
            </form>
            <section class="login__container--social-media">
                <div><img src="./images/google-icon.png" alt="google-icon">Login with Google</div>
                <div><img src="./images/twitter-icon.png" alt="google-icon">Login with Twitter</div>
            </section>
            <p class="login__container--register">You do not have account <a href="/">Register </a></p>
            <div class="login__container--button">
                <div class="login__button"></div>
            </div>
        </section>
    </section>
    <footer class="footer">
        <a href="/">Use Terms</a>
        <a href="/">Privacy Terms</a>
        <a href="/">Help Center</a>
    </footer>
</body>
</html>
